<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 06 de HTML 5 - Curso em vídeo</title>
</head>
<body>
    <h1>Tags em HTML</h1>

    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>


    <ul>
        <li><abbr title="Para criar um novo parágrafo, use a tag <p></p>">Parágrafo</abbr></li>
        <li><abbr title="Para criar títulos use as tags H1 até H6"> Títulos</abbr></li>
        <li><abbr title="Para inserir imagens utilize a tag img + o atributo src">  Imagens</abbr></li>
        <li><abbr title="Para usar abreviações com sua descrição em um card móvel, utiliza a tag abbr"> Abreviações</abbr></li>
        <li><abbr title="Para usar linhas de código exibidos ao usuário, utilize a tag code"> Códigos-Fonte</abbr></li>
        <li><abbr title="Para criar listas numeradas, utilize a tag OL"> Listas Numeradas</abbr></li>
        <li><abbr title="Para utilizar listas não numeradas, utilize a tag UL"> Listas com demarcadores</abbr></li>

    </ul>
    
</body>
</html>
